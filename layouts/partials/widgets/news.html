{{ $page := .root }}
{{ $section := .page }}

<div class="universal-wrapper pt-3">
    <h1>{{ $section.Params.title }}</h1>
</div>

<style>
    .fb-feed-row {
        margin: 30px -15px !important;
    }

    .pagination-container {
        margin-top: 100px;
    }

    .articles li .date {
        font-weight: bold;
        display: inline-block;
        padding: 0;
        margin: 0;
    }

    .articles li {
        list-style-type: none;
        list-style-image: none;
        margin: 0;
        padding: 0;
        text-indent: 0;
        margin-top: 0.5em;
    }

    .articles li a {
        color: #90BADE;
        text-decoration: none;
        font-weight: bold;
    }

    .btn:not(:disabled):not(.disabled) {
        cursor: pointer;
    }

    [type=reset],
    [type=submit],
    button,
    html [type=button] {
        -webkit-appearance: button;
    }

    .btn-outline-primary {
        color: #007bff;
        background-color: transparent;
        background-image: none;
        border-color: #007bff;
    }

    .btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    button,
    select {
        text-transform: none;
    }

    button,
    input {
        overflow: visible;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
    }

    button {
        border-radius: 0;
    }

    *,
    ::after,
    ::before {
        box-sizing: border-box;
    }
    .btn-outline-primary:not(:disabled):not(.disabled).active, .btn-outline-primary:not(:disabled):not(.disabled):active, .show>.btn-outline-primary.dropdown-toggle {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    }
</style>


<div class="container body-container" id="news-card-container" style="padding-top: 20px">

</div>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="/files/swag.js"></script>



<script>

    function initData() {
        Swag.registerHelpers(Handlebars);
        var context = new XMLHttpRequest();
        context.responseType = 'json';
        context.open('GET', "/files/news.json", true);
        context.onreadystatechange = function () {
            if (context.readyState === 4) {
                var html = window.template(this.response);
                document.getElementById('news-card-container').innerHTML = html;
            }
        };
        context.send();
    }

    initData();
</script>
<script src="/files/news-template.js"></script>
